<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vega-Lite Visualization</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5.24.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.0.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6.0.0"></script>
</head>
<body>
  <h1>My Vega-Lite Visualization</h1>
  <div id="vis"></div>

  <script type="text/javascript">
    var yourVegaLiteSpec = "https://raw.githubusercontent.com/Nyftie/cen1dd24/main/testPicto2/testPicto.json";  // Path to your Vega-Lite JSON file
    vegaEmbed('#vis', yourVegaLiteSpec).then(function(result) {
      console.log(result);  // Optional: handle success
    }).catch(console.error);
  </script>
</body>
</html>
