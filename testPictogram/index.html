<!doctype html>
<html class="zc-html">

<head>
  <meta charset="utf-8">
  <title>ZingSoft Demo</title>
  <script nonce="undefined" src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style>
    .zc-body {
      background: #fff;
    }

    .chart--container {
      height: 100%;
      width: 100%;
      min-height: 530px;
    }

    .zc-ref {
      display: none;
    }
  </style>
</head>

<body class="zc-body">

  <div id="myChart" class="chart--container">
    <a href="https://www.zingchart.com/" rel="noopener" class="zc-ref">Powered by ZingChart</a>
  </div>

  <script src="testPictogram/testPictogram.js"></script>

  <script>
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];

    let plots = [{
        text: 'Walmart',
        color: '#47AC1C',
        employees: 2200000,
        medianpay: 19177
      },
      {
        text: 'Amazon',
        color: '#301058',
        employees: 798000,
        medianpay: 28466
      },
      {
        text: 'Yum China',
        color: '#B2101D',
        employees: 450000,
        medianpay: 9111
      },
      {
        text: 'Kroger',
        color: '#9D7A00',
        employees: 435000,
        medianpay: 21075
      },
      {
        text: 'Home Depot',
        color: '#DB00E3',
        employees: 415700,
        medianpay: 21095
      },
      {
        text: 'Berkshire H.',
        color: '#0023C6',
        employees: 391500,
        medianpay: 53510
      },
      {
        text: 'FedEx',
        color: '#3A5D0F',
        employees: 389000,
        medianpay: 50017
      },
      {
        text: 'IBM',
        color: '#8113B0',
        employees: 383800,
        medianpay: 54491
      },
      {
        text: 'UPS',
        color: '#D90015',
        employees: 377640,
        medianpay: 53443
      },
      {
        text: 'Target Corp.',
        color: '#296D62',
        employees: 368000,
        medianpay: 20581
      }
    ];

    let chartConfig = {
      graphset: [{
        type: 'scatter',
        height: '100%',
        width: '100%',
        plot: {
          tooltip: {
            text: '<b>%text</b><br><b>Employees:</b> %employees<br><b>Median Pay:</b> $%medianpay',
            fontSize: '12px',
            fontColor: '#fff',
            backgroundColor: '#000',
            borderRadius: '5px',
            padding: '10px'
          },
          marker: {
            type: 'circle',
            size: 12
          }
        },
        scaleX: {
          label: {
            text: 'Employees (in millions)'
          },
          values: plots.map(p => p.employees),
          item: {
            offsetR: 0
          }
        },
        scaleY: {
          label: {
            text: 'Median Pay ($)'
          },
          values: plots.map(p => p.medianpay),
          item: {
            offsetR: 0
          }
        },
        series: [{
          values: plots.map(p => p.employees),
          text: plots.map(p => p.text),
          backgroundColor: plots.map(p => p.color),
          tooltip: {
            visible: true
          }
        }]
      }]
    };

    zingchart.render({
      id: 'myChart',
      data: chartConfig
    });
  </script>
</body>

</html>
